<html>
<head>
  <base href="https://bussinherbz.com/">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bussin' Buds - Extreme Herb Enthusiasts</title>
  <style>
    :root {
      --primary-color: #00ff00;
      --secondary-color: #ff00ff;
      --text-color: #ffffff;
      --background-color: #000000;
      --accent-color: #ffff00;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 40px 0;
    }

    h1 {
      font-size: 4rem;
      text-transform: uppercase;
      letter-spacing: 5px;
      animation: rainbow 5s linear infinite;
    }

    @keyframes rainbow {
      0% { color: var(--primary-color); }
      33% { color: var(--secondary-color); }
      66% { color: var(--accent-color); }
      100% { color: var(--primary-color); }
    }

    nav ul {
      list-style-type: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav ul li {
      margin: 10px;
    }

    nav ul li a {
      color: var(--text-color);
      text-decoration: none;
      font-size: 1.2rem;
      padding: 10px 20px;
      border: 2px solid var(--primary-color);
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    nav ul li a:hover {
      background-color: var(--primary-color);
      color: var(--background-color);
      transform: scale(1.1);
    }

    .hero {
      position: relative;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero h2 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .cta-button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.5rem;
      background-color: var(--primary-color);
      color: var(--background-color);
      text-decoration: none;
      border-radius: 50px;
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      background-color: var(--secondary-color);
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 255, 0, 0.3);
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      margin-top: 50px;
    }

    .product-card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 255, 0, 0.2);
    }

    .order-section {
      margin-top: 50px;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
    }

    .submit-btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: var(--primary-color);
      color: var(--background-color);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      background-color: var(--secondary-color);
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 255, 0, 0.3);
    }

    footer {
      text-align: center;
      padding: 40px 0;
      margin-top: 50px;
      border-top: 2px solid var(--primary-color);
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1 class="glitch-effect" data-text="Bussin' Buds">Bussin' Buds</h1>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#products">Products</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="hero" id="home">
        <h2>Experience the Dankest Herbs</h2>
        <a href="#products" class="cta-button">Shop Now</a>
      </section>

      <section class="products" id="products">
        <div class="product-card">
          <h3>OG Kush</h3>
          <p class="product-price">$420.69</p>
        </div>
        <div class="product-card">
          <h3>Purple Haze</h3>
          <p class="product-price">$369.42</p>
        </div>
      </section>

      <section id="order" class="order-section">
        <h2>Place Your Order</h2>
        <form id="order-form" class="order-form" action="https://formsubmit.co/Cyberslueth@consultant.com" method="POST">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="product">Product:</label>
            <select id="product" name="product" required>
              <option value="og-kush">OG Kush</option>
              <option value="purple-haze">Purple Haze</option>
            </select>
          </div>
          <button type="submit" class="submit-btn">Submit Order</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Bussin' Buds. All rights reserved.</p>
    </footer>
  </div>

  <script>
    // Add any JS or additional effects if needed
  </script>
</body>
</html>
